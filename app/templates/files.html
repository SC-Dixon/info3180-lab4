{% extends "base.html" %}

{% block main %}
<h1 class="page-header">View Images</h1>

{% include 'flash_messages.html' %}
   
<div class="photodiv">
    {% for photo in photolist %}
        <div class="photoimgs">
            <img class="photoimg" src="{{ url_for('get_image', filename=photo) }}"/>
        </div>
    {% endfor %}
</div>

{% endblock %}
